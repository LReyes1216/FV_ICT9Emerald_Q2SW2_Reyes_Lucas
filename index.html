<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		background-image: url(https://www.learnrobotics.org/wp-content/uploads/2020/01/start-a-robotics-club-cover.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		font-family: arial;
		color: white;

	}
	.container2 {
		background-color: rgba(0, 0, 0, 0.8);
	}

</style>
</head>
<body>
<div class="container2">
	<br>
	<h1 style="font-family: arial; text-align: center; color: white;"><span style="font-size: 40px; font-weight: bold;">ROBOTICS CLUB:</span> Registration Form</h1>
	<br>
	<div class="container">
		<form action="">
			<div class="row">
				<div class="col-md-6">
					<label for="name"  style="color: white;">Name:</label>
						<br>
					<input type="text" class="form-control" placeholder="Surname, First name, Middle Inital">
						<br>
					<label for="age">Age:</label>
						<br>
					<input type="text" class="form-control" placeholder="Age">
					<br>
					<label for="topics">Topics Preferred:</label>
						<br>
					<input class="form-check-input" type="checkbox" name="topic1">
					<label for="Electronics">Electronics</label>
						<br>
					<input class="form-check-input" type="checkbox" name="topic2">
					<label for="Medical">Medical Robots</label>
					<br>
					<input class="form-check-input" type="checkbox" name="topic3">
					<label for="Programming">Programming</label>
						<br>
					<input class="form-check-input" type="checkbox" name="topic4">
					<label for="Vehicles">Vehicles</label>
						<br>
					<input class="form-check-input" type="checkbox" name="topic5">
					<label for="other">Other</label>
						<br>
					<input type="text" class="form-control" placeholder="If you picked other, type it in here...">
						<br>
						<label for="topics">Robotics Experience Level:</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Beginner1">Beginner</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Amateur1">Amateur</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Advanced1">Advanced</label>
						<br>
						<br><br>
					<label for="Project">Preferred Robotics Project</label>
					<br>
					<select class="form-control" required>
						<option value="Choose">Choose a Project</option>
						<option value="AI">AI Robot</option>
						<option value="RCC">Remote Control Car</option>
						<option value="gps">GPS Tracker</option>
						<option value=other2>Other</option>
					</select>
					<label for="other2">If other, type it here</label>
					<input type="text" class="form-control" placeholder="Type it here...">
					<br>
					<label class="form-label" for="textarea">Why Do You Want To Join?</label>
					<textarea class="form-control" id="textarea" rows="4" placeholder="State your reason here..." required></textarea>
					<br>
					<input class="btn btn-primary "type="submit" name="submit"> 
					<input class="btn btn-danger "type="reset" name="reset">
				</div>

				<div class="col-md-6">
					<label for="email"  style="color: white;">Email Address:</label>
					<br>
					<input type="email" class="form-control" placeholder="Example: escarda.gd@obmontessori.edu.ph" required>
					<br>
					<label for="phonenumber">Phone Number:</label>
					<br>
					<input type="number" class="form-control" placeholder="(Country code) (Number)  Example: +63 123 456 789" required>
					<br>
				</div>
			</div>
		</form>
	</div>	
</div>
</body>
</html>
